<div class="modal-header">
    <h3 class="modal-title">Add new user!</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="user_name">Name</label>
        <input ng-model="user.name" type="text" class="form-control" id="user_name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="user_email">Email</label>
        <input ng-model="user.email" type="email" class="form-control" id="user_email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="user_mobile">Mobile</label>
        <input ng-model="user.mobile" type="text" class="form-control" id="user_mobile" placeholder="Mobile">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
